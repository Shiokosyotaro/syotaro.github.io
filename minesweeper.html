<script>//„Ç∞„É≠„Éº„Éê„É´Â§âÊï∞
  let rowLen = 1; //Ë°å(Ê®™)„Çµ„Ç§„Ç∫
  let columnLen = 1; //Âàó(Á∏¶)„Çµ„Ç§„Ç∫
  let mineCount = 1; //Âú∞Èõ∑„ÅÆÊï∞
  let noMineCount = 1; //Âú∞Èõ∑„Åß„ÅØ„Å™„ÅÑ„Éû„Çπ„ÅÆÊï∞
  let opendNoMineCount = 1; //Âú∞Èõ∑„Åß„ÅØ„Å™„ÅÑ„Éû„Çπ„ÇíÈñã„ÅÑ„ÅüÊï∞
  let flagCount = 1; //Êóó„ÅÆÊï∞
  let mineArray = []; //Âú∞Èõ∑„ÅÆÈÖçÂàó
  let isGameActive = true; //„Ç≤„Éº„É†„Åå„Ç¢„ÇØ„ÉÜ„Ç£„Éñ„Åß„Éó„É¨„Ç§„É§„Éº„ÅÆÊìç‰Ωú„ÇíÂèó„Åë‰ªò„Åë„Çã„Åã
  let startTime = 0; //„Ç≤„Éº„É†ÈñãÂßãÊôÇÈñì
  let timerInterval; //„Çø„Ç§„Éû„Éº„ÅÆÊõ¥Êñ∞Âá¶ÁêÜ„É´„Éº„ÉÅ„É≥
  
  //ÂÆöÊï∞
  const flag = "üö©"; //Êóó„ÅÆÊñáÂ≠ó
  const bomb = "üí£"; //ÁàÜÂºæ„ÅÆÊñáÂ≠ó
  
  //element„ÅÆ„Ç≠„É£„ÉÉ„Ç∑„É•
  const title = document.getElementById("title"); //„Çø„Ç§„Éà„É´ÁîªÈù¢
  const game = document.getElementById("game"); //„Ç≤„Éº„É†ÁîªÈù¢
  const titleText = document.getElementById("title_text"); //„Ç≤„Éº„É†„Çø„Ç§„Éà„É´„ÅÆ„ÉÜ„Ç≠„Çπ„Éà
  const customSetting = document.getElementById("custom_setting"); //„Ç´„Çπ„Çø„É†„Ç≤„Éº„É†„ÅÆË®≠ÂÆöÁîªÈù¢
  const customRow = document.getElementById("custom_row"); //„Ç´„Çπ„Çø„É†Ë°åÊï∞Ë®≠ÂÆö
  const customColumn = document.getElementById("custom_column"); //„Ç´„Çπ„Çø„É†ÂàóÊï∞Ë®≠ÂÆö
  const customMine = document.getElementById("custom_mine"); //„Ç´„Çπ„Çø„É†Âú∞Èõ∑Êï∞Ë®≠ÂÆö„Éï„Ç£„Éº„É´„Éâ
  const customRowText = document.getElementById("custom_row_text"); //„Ç´„Çπ„Çø„É†Ë°åÊï∞Ë®≠ÂÆö
  const customColumnText = document.getElementById("custom_column_text"); //„Ç´„Çπ„Çø„É†ÂàóÊï∞Ë®≠ÂÆö
  const customMineText = document.getElementById("custom_mine_text"); //„Ç´„Çπ„Çø„É†Âú∞Èõ∑Êï∞Ë®≠ÂÆö„Éï„Ç£„Éº„É´„Éâ
  const customMineProbabilityText = document.getElementById("custom_mine_probability_text"); //Âú∞Èõ∑„Åå„ÅÇ„ÇãÁ¢∫Áéá„ÅÆ„ÉÜ„Ç≠„Çπ„Éà
  const gameTable = document.getElementById("game_table"); //„Ç≤„Éº„É†ÁîªÈù¢„ÅÆ„Éû„ÇπÁõÆ
  const timerText = document.getElementById("timer_text"); //„Çø„Ç§„Éû„Éº„ÅÆ„ÉÜ„Ç≠„Çπ„Éà
  const flagText = document.getElementById("flag_text"); //Êóó„ÅÆÊï∞„ÅÆ„ÉÜ„Ç≠„Çπ„Éà
  const mineProbabilityText = document.getElementById("mine_probability_text"); //Âú∞Èõ∑„Åå„ÅÇ„ÇãÁ¢∫Áéá„ÅÆ„ÉÜ„Ç≠„Çπ„Éà
  const winFrame = document.getElementById("win_frame"); //ÂãùÂà©„ÉÜ„Ç≠„Çπ„Éà„Å®„ÉÑ„Ç§„Éº„Éà„Éú„Çø„É≥„ÅÆÊû†
  
  //„Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„ÅÆÂá¶ÁêÜ„ÄÅ‰∏ª„Å´„Ç´„Çπ„Çø„É†„Ç≤„Éº„É†„ÅÆÂàùÊúüÂÄ§„ÅÆË®≠ÂÆö
  window.onload = function () {
    //„Ç≤„Éº„É†ÁîªÈù¢Âè≥„ÇØ„É™„ÉÉ„ÇØÊôÇ„Å´„É°„Éã„É•„Éº„ÇíÂá∫„Åï„Å™„Åè„Åô„Çã
    document.body.oncontextmenu = function () {
      return false;
    }
    customRow.min = 2;
    customRow.max = 99;
    customColumn.min = 2;
    customColumn.max = 99;
    customMine.min = 1;
    setRandomCusutom();
    customRowText.innerHTML = "‚Üê Ê®™ ‚Üí (" + String(customRow.min) + "~" + String(customRow.max) + ")";
    customColumnText.innerHTML = "‚Üë Á∏¶ ‚Üì (" + String(customColumn.min) + "~" + String(customColumn.max) + ")";
  }
  
  //„Ç≤„Éº„É†„ÇíÂàùÊúüÂåñ„Åô„Çã
  function initGame (rl, cl, mc) {
    rowLen = rl;
    columnLen = cl;
    mineCount = mc;
    noMineCount = (rowLen * columnLen) - mineCount;
    opendNoMineCount = 0;
    flagCount = mineCount;
    mineArray = new Array(columnLen);
    
    initTable (); //„ÉÜ„Éº„Éñ„É´„ÇíÂàùÊúüÂåñ„Åô„Çã
    titleText.style.display = "block";
    customSetting.style.display = "none";
    title.style.display = "none"; //„Çø„Ç§„Éà„É´ÁîªÈù¢„ÇíÊ∂à„Åô
    game.style.display = "block"; //„Ç≤„Éº„É†ÁîªÈù¢„ÇíË°®Á§∫„Åô„Çã
    
    initTimer (); //„Çø„Ç§„Éû„Éº„ÇíÂàùÊúüÂåñ„Åô„Çã
    changeFlagText (); //Êóó„ÅÆÊï∞„ÅÆ„ÉÜ„Ç≠„Çπ„Éà„ÇíË®≠ÂÆö„Åô„Çã
    mineProbabilityText.innerHTML = bomb + (mineCount / (rowLen * columnLen) * 100).toPrecision(4) + "%"; //Âú∞Èõ∑„ÅÆÁ¢∫Áéá„ÅÆ„ÉÜ„Ç≠„Çπ„Éà„ÇíË®≠ÂÆö„Åô„Çã
    isGameActive = true; //„Éó„É¨„Ç§„É§„Éº„ÅÆ„Éû„ÇπÁõÆ„ÅÆ„ÇØ„É™„ÉÉ„ÇØ„ÇíÂèó„Åë‰ªò„Åë„Çã„Çà„ÅÜ„Å´„Åô„Çã
  }
  
  //Âú∞Èõ∑ÈÖçÂàó„ÅÆÂàùÊúüÂåñ„ÇíË°å„ÅÜ
  function layingMine (firstCell) {
    for (let i = 0; i < columnLen; i++) {
      mineArray[i] = new Array(rowLen);
      for (let j = 0; j < rowLen; j++) {
        mineArray[i][j] = 0;
      }
    }
    
    //Âú∞Èõ∑„ÇíÊï∑Ë®≠„Åô„Çã
    let tmpMineCount = mineCount;
    let has9NoMine = (rowLen * columnLen) - mineCount >= 9;
    do {
      //„É©„É≥„ÉÄ„É†„Å´Â∫ßÊ®ô„ÇíÊ±∫„ÇÅ‰ª•‰∏ã„ÅÆÊù°‰ª∂„ÇíÂÖ®„Å¶Ê∫Ä„Åü„Åõ„Å∞Âú∞Èõ∑„ÇíÊï∑Ë®≠„Åô„Çã
      //1ÔºöÈÅ∏Êäû„Åó„Åü„Éû„Çπ„Å´Âú∞Èõ∑„ÅåÁÑ°„ÅÑ
      //2ÔºöÈÅ∏Êäû„Åó„Åü„Éû„Çπ„ÅåÊúÄÂàù„Å´„ÇØ„É™„ÉÉ„ÇØ„Åó„Åü„Éû„Çπ„Åß„ÅØ„Å™„ÅÑ
      //3ÔºöÂú∞Èõ∑„ÅåÁÑ°„ÅÑ„Éû„Çπ„Åå9„Éû„ÇπÊú™Ê∫Ä„ÄÅ„Åæ„Åü„ÅØÈÅ∏Êäû„Åó„Åü„Éû„Çπ„ÅåÊúÄÂàù„Å´„ÇØ„É™„ÉÉ„ÇØ„Åó„Åü„Éû„Çπ„ÅÆÂë®Âõ≤„ÅÆ„Éû„Çπ„Åß„ÅØ„Å™„ÅÑ
      let randomRow = Math.floor(Math.random() * rowLen);
      let randomColumn = Math.floor(Math.random() * columnLen);
      if (mineArray[randomColumn][randomRow] === 0 && !(randomRow === firstCell.row && randomColumn === firstCell.column) && (!has9NoMine || !(Math.abs(firstCell.row - randomRow) <= 1 && Math.abs(firstCell.column - randomColumn) <= 1))) {
        mineArray[randomColumn][randomRow] = 1;
        tmpMineCount--;
      }
    } while (tmpMineCount > 0);
  }
  
  //„Ç≤„Éº„É†„ÅÆ„Éû„ÇπÁõÆ„ÇíË®≠ÂÆö„Åô„Çã
  function initTable () {
    for (let i = 0; i < columnLen; i++) {
      let tr = gameTable.insertRow(-1);
      for (let j = 0; j < rowLen; j++) {
        let td = tr.insertCell(-1);
        td.row = j;
        td.column = i;
        //Â∑¶„ÇØ„É™„ÉÉ„ÇØÂá¶ÁêÜ„ÅÆÂÆöÁæ©
        td.onclick = function() {
          //„Ç≤„Éº„É†„Åå„Ç¢„ÇØ„ÉÜ„Ç£„Éñ„Åß„ÅØ„Å™„ÅÑ„ÄÅ„Åæ„Åü„ÅØ„ÇØ„É™„ÉÉ„ÇØÊ∏à„Åø„ÄÅ„Åæ„Åü„ÅØÊóó„ÅåÁ´ã„Å£„Å¶„ÅÑ„ÇãÊôÇ„ÅØ‰Ωï„ÇÇ„Åó„Å™„ÅÑ
          if (!isGameActive || this.className !== "" || this.innerHTML === flag) {
            return;
          }
          
          if (opendNoMineCount === 0) layingMine (this); //ÊúÄÂàù„ÅÆ„ÇØ„É™„ÉÉ„ÇØ„ÅßÂú∞Èõ∑„ÇíÊï∑Ë®≠„Åô„Çã
            
          if (mineArray[this.column][this.row] === 0) { //Âú∞Èõ∑„Åß„ÅØÁÑ°„ÅÑÊôÇ
            clickNoMine(this);
          } else {
            finishGame (false); //„Ç≤„Éº„É†ÁµÇ‰∫Ü
          }
        }
        //Âè≥„ÇØ„É™„ÉÉ„ÇØÂá¶ÁêÜ„ÅÆÂÆöÁæ©
        td.oncontextmenu = function() {
          //„Ç≤„Éº„É†„Åå„Ç¢„ÇØ„ÉÜ„Ç£„Éñ„Åß„ÅØ„Å™„ÅÑ„ÄÅ„Åæ„Åü„ÅØ„ÇØ„É™„ÉÉ„ÇØÊ∏à„Åø„ÅÆÊôÇ„ÅØ‰Ωï„ÇÇ„Åó„Å™„ÅÑ
          if (!isGameActive || this.className !== "") {
            return;
          }
          //Êóó„ÅåÁÑ°„Åë„Çå„Å∞Á´ã„Å¶„ÄÅ„ÅÇ„Çå„Å∞Âèñ„ÇäÈô§„Åè
          if (this.innerHTML === "") {
            if (flagCount > 0) {
              this.innerHTML = flag;
              flagCount--;
            }
          } else {
            this.innerHTML = "";
            flagCount++;
          }
          changeFlagText ();
        }
      }
    }
  }
  
  //„ÉÜ„Éº„Éñ„É´„ÇíÂâäÈô§„Åô„Çã
  function clearTable () {
    winFrame.style.display = "none"; //ÂãùÂà©„Éï„É¨„Éº„É†„ÇÇÊ∂à„Åô
    for (let i = 0; i < columnLen; i++) {
      gameTable.deleteRow(-1);
    }
  }
  
  //ÁâπÂÆö„ÅÆ„Éû„Çπ„ÅÆÈö£Êé•„Åô„ÇãÂú∞Èõ∑„ÅÆÊï∞„ÇíËøî„Åô
  function getAroundMines (r, c) {
    let am = 0; //Èö£Êé•„Åô„ÇãÂú∞Èõ∑„ÅÆÊï∞
    if (c > 0 && r > 0 && mineArray[c - 1][r - 1] !== 0) am++;
    if (c > 0 && mineArray[c - 1][r] !== 0) am++;
    if (c > 0 && r < rowLen - 1 && mineArray[c - 1][r + 1] !== 0) am++;
    if (r > 0 && mineArray[c][r - 1] !== 0) am++;
    if (r < rowLen - 1 && mineArray[c][r + 1] !== 0) am++;
    if (c < columnLen - 1 && r > 0 && mineArray[c + 1][r - 1] !== 0) am++;
    if (c < columnLen - 1 && mineArray[c + 1][r] !== 0) am++;
    if (c < columnLen - 1 && r < rowLen - 1 && mineArray[c + 1][r + 1] !== 0) am++;
    return am;
  }
  
  //Âú∞Èõ∑„Åß„ÅØÁÑ°„ÅÑ„Éû„Çπ„Çí„ÇØ„É™„ÉÉ„ÇØ„Åô„Çã
  function clickNoMine(cell) {
    //„ÇØ„É™„ÉÉ„ÇØÊ∏à„Åø„ÅÆÊôÇ„ÅØ‰Ωï„ÇÇ„Åó„Å™„ÅÑ
    if (cell.className !== "") {
      return;
    }
    opendNoMineCount++;
    let aroundMines = getAroundMines (cell.row, cell.column);
    cell.className = "noMine";
    if (aroundMines === 0) {
      cell.innerHTML = "";
      openAroundCell(cell); //Âë®Âõ≤„ÅÆ„Éû„ÇπÁõÆ„ÇÇÈñã„Åè
    } else {
      cell.className += " aroundMines" + String(aroundMines);
      cell.innerHTML = String(aroundMines);
    }
    if (opendNoMineCount === noMineCount) { //Âú∞Èõ∑„Åß„ÅØ„Å™„ÅÑ„Éû„Çπ„ÇíÂÖ®„Å¶Èñã„Åë„ÅüÊôÇ
      finishGame (true); //„Ç≤„Éº„É†ÁµÇ‰∫Ü
    }
  }
  
  //Âë®Âõ≤„ÅÆÂú∞Èõ∑„Åß„ÅØÁÑ°„ÅÑ„Éû„Çπ„ÇíÈñã„Åè
  function openAroundCell(cell) {
    if (cell.column > 0 && cell.row > 0) clickNoMine(gameTable.rows[cell.column - 1].cells[cell.row - 1]);
    if (cell.column > 0) clickNoMine(gameTable.rows[cell.column - 1].cells[cell.row]);
    if (cell.column > 0 && cell.row < rowLen - 1) clickNoMine(gameTable.rows[cell.column - 1].cells[cell.row + 1]);
    if (cell.row > 0) clickNoMine(gameTable.rows[cell.column].cells[cell.row - 1]);
    if (cell.row < rowLen - 1) clickNoMine(gameTable.rows[cell.column].cells[cell.row + 1]);
    if (cell.column < columnLen - 1 && cell.row > 0) clickNoMine(gameTable.rows[cell.column + 1].cells[cell.row - 1]);
    if (cell.column < columnLen - 1) clickNoMine(gameTable.rows[cell.column + 1].cells[cell.row]);
    if (cell.column < columnLen - 1 && cell.row < rowLen - 1) clickNoMine(gameTable.rows[cell.column + 1].cells[cell.row + 1]);
  }
  
  //Êóó„ÅÆÊï∞„ÅÆ„ÉÜ„Ç≠„Çπ„Éà„ÇíÂ§â„Åà„Çã
  function changeFlagText () {
    flagText.innerHTML = flag + String(flagCount);
  }
  
  //„Çø„Ç§„Éû„Éº„ÇíÂàùÊúüÂåñ„Åô„Çã
  function initTimer () {
    startTime = performance.now();
    changeTimer (); //„Åì„Çå„Çí„Åó„Å™„ÅÑ„Å®‰∏ÄÁû¨„Å†„Åë„ÉÜ„Ç≠„Çπ„Éà„ÅåË°®Á§∫„Åï„Çå„Å™„ÅÑ
    timerInterval = setTimeout(changeTimer, 50);
  }
  
  //„Çø„Ç§„Éû„Éº„ÅÆÊôÇÈñì„Å®„ÉÜ„Ç≠„Çπ„Éà„ÇíË®≠ÂÆö„Åô„Çã
  function changeTimer () {
    let elapsedTime = performance.now() - startTime;
    let min = Math.floor(elapsedTime / 60000);
    let sec = Math.floor(elapsedTime / 1000) % 60;
    timerText.innerHTML = (min < 10 ? "0" : "") + String(min) + ":" + (sec < 10 ? "0" : "") + String(sec);
    if (isGameActive) {
      setTimeout(changeTimer, 50);
    }
  }
  
  //„Ç≤„Éº„É†„ÇíÁµÇ‰∫Ü„Åô„Çã„ÄÅÂºïÊï∞„Ååtrue„Å™„ÇâÂãùÂà©
  function finishGame (isWin) {
    if (!isGameActive) return; //„Åì„ÅÜ„Åó„Å™„ÅÑ„Å®ÂãùÂà©ÊôÇ„Å´Èü≥„ÅåÈÄ£Á∂ö„ÅßÈ≥¥„ÇäÂæó„Çã
    let audioDataURI = "";
    isGameActive = false; //„Çø„Ç§„Éû„Éº„ÇíÊ≠¢„ÇÅ„ÄÅ„Éó„É¨„Ç§„É§„Éº„ÅÆÊìç‰Ωú„ÇíÂèó„Åë‰ªò„Åë„Å™„ÅÑ„Çà„ÅÜ„Å´„Åô„Çã
    if (isWin) { //Âãù„Å£„Åü„Å®„Åç
      audioDataURI = fanfareDataURI; //„Éï„Ç°„É≥„Éï„Ç°„Éº„É¨Èü≥„ÇíË®≠ÂÆö
      winFrame.style.display = "block"; //ÂãùÂà©„Éï„É¨„Éº„É†„ÇíË°®Á§∫„Åô„Çã
    } else { //Ë≤†„Åë„Åü„Å®„Åç
      //ÂÖ®„Å¶„ÅÆÂú∞Èõ∑„ÇíË°®Á§∫„Åï„Åõ„Çã
      for (let i = 0; i < columnLen; i++) {
        for (let j = 0; j < rowLen; j++) {
          if (mineArray[i][j] !== 0) {
            let mineCell = gameTable.rows[i].cells[j];
            mineCell.className = "mine";
            mineCell.innerHTML = bomb;
          }
        }
      }

  //„Éá„Éº„Çø„ÇíÈÅ©ÂΩì„Å´Ë®≠ÂÆö„Åô„Çã
  function setRandomCusutom () {
    customRow.value = getInputRandomInt(customRow);
    customColumn.value = getInputRandomInt(customColumn);
    setCustomMine();
    do {
      //Âú∞Èõ∑„ÅØÊúÄÂ§ß250ÂÄã„ÄÅÂú∞Èõ∑Áéá„ÅØÊúÄÂ§ß25%„Åê„Çâ„ÅÑ„Å´„Åó„Å¶„Åä„Åè
      customMine.value = getInputRandomInt(customMine);
    } while (customMine.value > 250 || customMine.value > customMine.max * 0.25);
    setCustomMine();
  }
  
  function setCustomMine() {
    customMine.max = (customColumn.value * customRow.value) - 1;
    customMineText.innerHTML = bomb + " ÁàÜÂºæ " + bomb + " (" + String(customMine.min) + "~" + String(customMine.max) + ")";
    let probability = 0;
    //ÂÄ§„ÅÆÂÖ®„Å¶„ÅåÈÅ©Âàá„Å™„ÇâÂú∞Èõ∑„ÅÆÁ¢∫Áéá„ÇíË®àÁÆó„Åó„ÄÅ„Åù„ÅÜ„Åß„Å™„Åë„Çå„Å∞0%„Å®„Åô„Çã
    if (customInputIsValid()) {
      probability = customMine.value / (customRow.value * customColumn.value);
    }
    customMineProbabilityText.innerHTML = bomb + (probability * 100).toPrecision(4) + "%";
  }
  
  function getInputRandomInt(input) {
    //ÊúÄÂæå„Å´parseInt„Åó„Å™„ÅÑ„Å®„Å™„Åú„Åã10ÂÄç„Åè„Çâ„ÅÑ„Åï„Çå„Çã
    return Math.floor(Math.random() * (input.max - input.min)) + parseInt(input.min, 10);
  }
  
  //„Ç´„Çπ„Çø„É†Ë®≠ÂÆö„ÅÆÂÖ®„Å¶„ÅÆÂÖ•Âäõ„Éï„Ç£„Éº„É´„Éâ„ÅåÊúâÂäπ(ÁØÑÂõ≤ÂÜÖ„ÅÆÊï¥Êï∞ÂÄ§)„Å™„Çâtrue
  function customInputIsValid () {
    return customRow.reportValidity() && customColumn.reportValidity() && customMine.reportValidity();
  }

  customRow.onchange = setCustomMine;

  customMine.onchange = setCustomMine;
